        <tr>

                <center><strong>
                        <h2>Envie sua dúvida por aqui...</h2>
                    </strong></center>
            </td>
        </tr>
        <tr>
            <td align="center">
                <form>
                    <fieldset>
                        <legend>
                            Formulário para Contato
                        </legend>
                        <label for="nome">
                            Nome:
                        </label>
                        <input type="text" id="nome" name="Nome" required placeholder="Nome Completo" />
                        <br /> <br /> <br />
                        <label for="email_c">
                            E-mail:
                        </label>
                        <input type="email" id="email_c" name="email_c" required placeholder="fernanda@email.com" />
                        <br /> <br /> <br />
                        <label for="telefone">
                            Telefone:
                        </label>
                        <input type="text" name="telefone" id="telefone" required
                            pattern="\([0-9]{2})\ [0-9]{4,5}-[0-9]{4}$" title="(00) 00000-0000"
                            placeholder="(00) 00000-0000" />
                        <br /> <br /> <br />
                        <label for="assunto">
                            Assunto:
                        </label>
                        <br />
                        <textarea id="assunto" name="assunto" rows="4" cols="50"></textarea>
                        <br /> <br /> <br />
                        <input type="submit" value="Enviar" />
                    </fieldset>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <h6>
                        Rua Doutor Aldo Benedito Pierri, 250 - Jardim Paulo Freire, Araraquara - SP, 14804-296
                    </h6>
                </center>
            </td>
        </tr>
